version: "3"
services:
  backend:
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/data/:/home/muhal-backend/muhal/data/
      - web-static:/home/muhal-backend/muhal/static
    command: ./start.sh
    expose:
      - "8000"
    env_file:
      - .env
    networks:
      - private

  client:
    restart: unless-stopped
    build:
      context: ./client
      dockerfile: Dockerfile
    expose:
      - "3000"
    env_file:
      - .env
    networks:
      - private

  nginx:
    restart: unless-stopped
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - web-static:/www/static
    command: /bin/sh -c "envsubst '$${PROJECT_URL}' < /tmp/backend.conf.template > /etc/nginx/conf.d/backend.conf && exec nginx -g 'daemon off;'"
    env_file:
      - .env
    depends_on:
      - backend
      - client
    networks:
      - public
      - private

volumes:
  web-static:

networks:
  private:
    driver: bridge
  public:
    driver: bridge
